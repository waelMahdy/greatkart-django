{% extends 'base.html' %} 
{% load static%} 
{% block title %}Change password page{% endblock title %} 
{% block content %}
<section class="section-conten padding-y bg">

    <div class="container">
        {% include "includes/alert.html" %}
  
        <div class="row">
            {% include "includes/dashboard_sidebar.html" %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong><i>Change your password:</i></strong>
                    </header>
                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method='POST'>
                                    {% csrf_token %}
                                    
                                    <div class="form-group">
                                        <label for="current_password">Current password</label>
                                        <input type="password" name="current_password" class="form-control" placeholder="Current password" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="new_password">New password</label>
                                        <input type="password" name="new_password" class="form-control" placeholder="Create new password" required>


                                    </div>
                                    <div class="form-group">
                                        <label for="confirm_new_password">Confrim new password</label>
                                        <input type="password" name="confirm_new_password" class="form-control" placeholder="Confirm new password" required>


                                    </div>
                                    
                                    <input  type="submit" value="submit" class="btn btn-primary mt-3 float-right">


                                </form>    
                                
                                    
                            </div>

                        </div>
                        <!-- row.// -->
                    </div>
                    <!-- card-body .// -->

                    <!-- table-responsive .end// -->
                </article>
                <!-- order-group.// -->
            </main>
        </div>
        <!-- row.// -->
    </div>
</section>


{% endblock %}
