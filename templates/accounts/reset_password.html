
{% extends 'base.html' %} 
{% load static%}
{% block title %}Reset password page{% endblock title %}
{% block content %}



        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
            {% include "includes/alert.html" %}
          <div class="card-body">
            
          <h4 class="card-title mb-4">Reset password</h4>
          <form action="{% url 'resetPassword' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Enter password" name='password'>
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm password" name='confirm_password'>
             </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Got password? Login</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>

{% endblock %}
